<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisPi</title>
<link rel="stylesheet" href="/static/styles/login.css">
</head>

<body>
    <div id="messageContainer"></div>
    
    <div id="progressBar">
        <div id="progressFill"></div>
    </div>

    <div class="radius-xl">
        <div id="card">
            <div class="tab-container">
                <div class="tab-navigation">
                    <div class="tab-pill" id="tabPill"></div>
                    <div class="tab-item active" onclick="switchToSignUp()">Sign up</div>
                    <div class="tab-item" onclick="switchToSignIn()">Sign in</div>
                </div>
            </div>

            <div id="SignUp" class="form-section active">
                <h2>Create an account</h2>
                
                <form id="registerForm">
                    <div class="form-container">
                        <div class="input-wrapper">
                            <input type="text" id="registerUsername" placeholder="Username" required />
                            <span class="input-underline"></span>
                            <span class="input-glow"></span>
                        </div>
                        <div class="input-wrapper">
                            <input type="password" id="registerPassword" placeholder="Password" required />
                            <span class="input-underline"></span>
                            <span class="input-glow"></span>
                        </div>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                            <span class="input-underline"></span>
                            <span class="input-glow"></span>
                        </div>
                        <label class="checkbox-label">
                            <input type="checkbox" required />
                            <span>I accept the <a href="/policy.html">Privacy Policy</a></span>
                        </label>
                    </div>
                    <button type="submit" id="registerBtn" class="submit-button">Create Account</button>
                </form>
            </div>

            <div id="SignIn" class="form-section">
                <h2>Welcome back</h2>
                
                <form id="loginForm">
                    <div class="form-container">
                        <div class="input-wrapper">
                            <input type="text" id="loginUsername" placeholder="Username" required />
                            <span class="input-underline"></span>
                            <span class="input-glow"></span>
                        </div>
                        <div class="input-wrapper">
                            <input type="password" id="loginPassword" placeholder="Password" required />
                            <span class="input-underline"></span>
                            <span class="input-glow"></span>
                        </div>
                    </div>
                    <button type="submit" id="loginBtn" class="submit-button">Sign In</button>
                </form>
            </div>
            
            <div class="bottom-blur"></div>
        </div>
    </div>
    <script src="/static/javascript/userAuth.js"></script>

    <script src="/static/javascript/crypto.js"></script>
    <script src="/static/javascript/messaging.js"></script>
    <script src="/static/javascript/helper.js"></script>
    

</body>
</html>
