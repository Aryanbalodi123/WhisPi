<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisPi</title>
    <link rel="stylesheet" href = "/static/styles/login.css" /> 
</head>

<body>
    <div id="shadow" class="fixed top-0 left-0 z-1 h-32 w-32 rounded-full bg-white blur-[70px] transition-opacity duration-300 opacity-0"></div>
    
    <!-- Message Container -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50 w-80"></div>
    
    <!-- Progress Bar -->
    <div id="progressBar" class="fixed top-0 left-0 z-50 w-full">
        <div id="progressFill"></div>
    </div>

    <!-- Sign Up Section -->
    <div id="SignUp" style="display: block;">
        <div class="radius-xl relative z-1 flex h-screen w-full flex-col overflow-auto p-5 sm:p-10">
            <div id="card" class="relative mx-auto my-auto w-full max-w-110 shrink-0 overflow-hidden rounded-4xl border-t border-white/20 bg-gradient-to-t from-zinc-100/10 to-zinc-950/50 to-50% p-8 text-white shadow-2xl shadow-black outline -outline-offset-1 outline-white/5 backdrop-blur-2xl">
                <div class="mb-8 inline-flex h-12 items-center rounded-full border-b border-b-white/12 bg-zinc-950/75 p-1 text-sm font-medium">
                    <div class="inline-flex h-full items-center rounded-full border-t border-t-white/10 bg-zinc-800 px-6 outline -outline-offset-1 outline-white/4 cursor-pointer">Sign up</div>
                    <div class="px-6 text-zinc-500 cursor-pointer">Sign in</div>
                </div>
                <h2 class="mb-7 text-[1.4rem] font-medium">Create an account</h2>
                
                <form id="registerForm">
                    <div class="flex flex-col gap-4 text-sm">
                        <div class="relative h-11 overflow-hidden">
                            <input type="text" id="registerUsername" placeholder="Username" class="peer relative z-1 h-full w-full rounded-md border border-white/8 bg-white/2 px-4 placeholder:text-white/20 duration-300 focus:outline-0" required />
                            <span class="absolute bottom-0 left-0 z-2 h-px w-full bg-gradient-to-r from-transparent from-5% via-white to-transparent to-95% opacity-0 transition-opacity duration-300 peer-focus-visible:opacity-40"></span>
                            <span class="absolute inset-x-4 bottom-0 z-1 h-4 origin-bottom scale-y-0 -skew-x-12 bg-gradient-to-b from-white to-transparent opacity-0 blur-md duration-300 peer-focus-visible:scale-100 peer-focus-visible:opacity-30"></span>
                        </div>
                        <div class="relative h-11 overflow-hidden">
                            <input type="password" id="registerPassword" placeholder="Password" class="peer relative z-1 h-full w-full rounded-md border border-white/8 bg-white/2 px-4 placeholder:text-white/20 duration-300 focus:outline-0" required />
                            <span class="absolute bottom-0 left-0 z-2 h-px w-full bg-gradient-to-r from-transparent from-5% via-white to-transparent to-95% opacity-0 transition-opacity duration-300 peer-focus-visible:opacity-40"></span>
                            <span class="absolute inset-x-4 bottom-0 z-1 h-4 origin-bottom scale-y-0 -skew-x-12 bg-gradient-to-b from-white to-transparent opacity-0 blur-md duration-300 peer-focus-visible:scale-100 peer-focus-visible:opacity-30"></span>
                        </div>
                        <div class="relative h-11 overflow-hidden">
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="peer relative z-1 h-full w-full rounded-md border border-white/8 bg-white/2 px-4 placeholder:text-white/20 duration-300 focus:outline-0" required />
                            <span class="absolute bottom-0 left-0 z-2 h-px w-full bg-gradient-to-r from-transparent from-5% via-white to-transparent to-95% opacity-0 transition-opacity duration-300 peer-focus-visible:opacity-40"></span>
                            <span class="absolute inset-x-4 bottom-0 z-1 h-4 origin-bottom scale-y-0 -skew-x-12 bg-gradient-to-b from-white to-transparent opacity-0 blur-md duration-300 peer-focus-visible:scale-100 peer-focus-visible:opacity-30"></span>
                        </div>
                        <label class="mt-1 inline-flex items-center space-x-2 text-xs text-white/80">
                            <input type="checkbox" class="accent-white/80 h-4 w-4 rounded" required />
                            <span>I accept the <a href="#" class="underline hover:text-white">Privacy Policy</a></span>
                        </label>
                    </div>
                    <button type="submit" id="registerBtn" class="mt-7 h-12 w-full cursor-pointer rounded-md bg-white px-2 text-sm font-medium text-zinc-800 shadow-xl">Create Account</button>
                </form>
                
                <div class="absolute inset-x-32 -bottom-20 left-32 h-10 bg-white blur-2xl"></div>
            </div>
        </div>
    </div>

    <!-- Sign In Section -->
    <div id="SignIn" style="display: none;">
        <div class="radius-xl relative z-1 flex h-screen w-full flex-col overflow-auto p-5 sm:p-10">
            <div id="card" class="relative mx-auto my-auto w-full max-w-110 shrink-0 overflow-hidden rounded-4xl border-t border-white/20 bg-gradient-to-t from-zinc-100/10 to-zinc-950/50 to-50% p-8 text-white shadow-2xl shadow-black outline -outline-offset-1 outline-white/5 backdrop-blur-2xl">
                <div class="mb-8 inline-flex h-12 items-center rounded-full border-b border-b-white/12 bg-zinc-950/75 p-1 text-sm font-medium">
                    <div class="px-6 text-zinc-500 cursor-pointer">Sign up</div>
                    <div class="inline-flex h-full items-center rounded-full border-t border-t-white/10 bg-zinc-800 px-6 outline -outline-offset-1 outline-white/4 cursor-pointer">Sign in</div>
                </div>
                <h2 class="mb-7 text-[1.4rem] font-medium">Welcome back</h2>
                
                <form id="loginForm">
                    <div class="flex flex-col gap-4 text-sm">
                        <div class="relative h-11 overflow-hidden">
                            <input type="text" id="loginUsername" class="peer relative z-1 h-full w-full rounded-md border border-white/8 bg-white/2 px-4 duration-300 placeholder:text-white/20 focus:outline-0" placeholder="Username" required />
                            <span class="absolute bottom-0 left-0 z-2 h-px w-full bg-gradient-to-r from-transparent from-5% via-white to-transparent to-95% opacity-0 transition-opacity duration-300 peer-focus-visible:opacity-40"></span>
                            <span class="absolute inset-x-4 bottom-0 z-1 h-4 origin-bottom scale-y-0 -skew-x-12 bg-gradient-to-b from-white to-transparent opacity-0 blur-md duration-300 peer-focus-visible:scale-100 peer-focus-visible:opacity-30"></span>
                        </div>
                        <div class="relative h-11 overflow-hidden">
                            <input type="password" id="loginPassword" class="peer relative z-1 h-full w-full rounded-md border border-white/8 bg-white/2 px-4 duration-300 placeholder:text-white/20 focus:outline-0" placeholder="Password" required />
                            <span class="absolute bottom-0 left-0 z-2 h-px w-full bg-gradient-to-r from-transparent from-5% via-white to-transparent to-95% opacity-0 transition-opacity duration-300 peer-focus-visible:opacity-40"></span>
                            <span class="absolute inset-x-4 bottom-0 z-1 h-4 origin-bottom scale-y-0 -skew-x-12 bg-gradient-to-b from-white to-transparent opacity-0 blur-md duration-300 peer-focus-visible:scale-100 peer-focus-visible:opacity-30"></span>
                        </div>
                    </div>
                    <button type="submit" id="loginBtn" class="mt-7 h-12 w-full cursor-pointer rounded-md bg-white px-2 text-sm font-medium text-zinc-800 shadow-xl">Sign In</button>
                </form>
                
                <div class="absolute inset-x-32 -bottom-20 left-32 h-10 bg-white blur-2xl"></div>
            </div>
        </div>
    </div>

<script src="/static/javascript/crypto.js"></script>
<script src="/static/javascript/messaging.js"></script>
<script src="/static/javascript/userAuth.js"></script>
<script src="/static/javascript/helper.js"></script>

</body>
</html>
