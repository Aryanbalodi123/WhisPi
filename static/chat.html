<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Chat</title>
    <style>

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #0a0a0a;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }

      /* Animated dotted background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        animation: moveBackground 20s linear infinite;
        z-index: -1;
      }

      @keyframes moveBackground {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-20px, -20px); }
      }

      /* Mouse glow effect */
      body::after {
        content: '';
        position: fixed;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 0%, rgba(79, 70, 229, 0.2) 30%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
        transform: translate(-50%, -50%);
        transition: opacity 0.3s ease;
        opacity: 0;
      }

      body:hover::after {
        opacity: 1;
      }

      .chat-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 95%;
        max-width: 1200px;
        height: 90vh;
        display: flex;
        overflow: hidden;
        backdrop-filter: blur(10px);
        background: rgba(15, 15, 15, 0.8);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      }

      .sidebar {
        width: 300px;
        background: rgba(20, 20, 20, 0.9);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(10px);
      }

      .sidebar-header {
        padding: 20px;
        font-weight: bold;
        font-size: 18px;
        color: #ffffff;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(30, 30, 30, 0.5);
      }

      .search-bar {
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .search-input {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        font-size: 14px;
        outline: none;
        transition: all 0.3s ease;
        background: rgba(40, 40, 40, 0.5);
        color: #ffffff;
        backdrop-filter: blur(10px);
      }

      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .search-input:focus {
        border-color: #9333ea;
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
      }

      .user-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px 0;
      }

      .user-list::-webkit-scrollbar {
        width: 6px;
      }

      .user-list::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }

      .user-list::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }

      .user-item {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 10px;
        margin: 5px 10px;
        position: relative;
        overflow: hidden;
      }

      .user-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(147, 51, 234, 0.2), transparent);
        transition: left 0.5s ease;
      }

      .user-item:hover::before {
        left: 100%;
      }

      .user-item:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(5px);
      }

      .user-item.active {
        background: rgba(147, 51, 234, 0.3);
        color: white;
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
      }

      .user-avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #9333ea 0%, #4f46e5 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 16px;
        margin-right: 15px;
        box-shadow: 0 5px 15px rgba(147, 51, 234, 0.3);
      }

      .user-info {
        flex: 1;
      }

      .user-name {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 2px;
        color: #ffffff;
      }

      .user-message {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .user-item.active .user-message {
        color: rgba(255, 255, 255, 0.8);
      }

      .user-time {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.5);
        margin-left: 10px;
      }

      .user-item.active .user-time {
        color: rgba(255, 255, 255, 0.8);
      }

      .chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        background: rgba(10, 10, 10, 0.3);
        backdrop-filter: blur(20px);
        border-radius: 0 20px 20px 0;
      }

      .welcome-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: rgba(255, 255, 255, 0.7);
        text-align: center;
      }

      .welcome-screen h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #ffffff;
      }

      .chat-header {
        display: none;
        padding: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(30, 30, 30, 0.5);
        align-items: center;
        backdrop-filter: blur(10px);
      }

      .chat-header.active {
        display: flex;
      }

      .chat-header .user-avatar {
        width: 40px;
        height: 40px;
        font-size: 14px;
        margin-right: 15px;
      }

      .user-status-text {
        font-size: 12px;
        color: #10b981;
      }

      .chat-messages {
        display: none;
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: rgba(5, 5, 5, 0.2);
      }

      .chat-messages::-webkit-scrollbar {
        width: 8px;
      }

      .chat-messages::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }

      .chat-messages.active {
        display: block;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        opacity: 0;
        animation: fadeInMessage 0.5s ease forwards;
      }

      @keyframes fadeInMessage {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .message.sent {
        justify-content: flex-end;
      }

      .message.received {
        justify-content: flex-start;
      }

      .message-bubble {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 14px;
        line-height: 1.4;
        position: relative;
        word-wrap: break-word;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .message-bubble:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      }

      .message.sent .message-bubble {
        background: linear-gradient(135deg, #9333ea 0%, #4f46e5 100%);
        color: white;
        box-shadow: 0 5px 15px rgba(147, 51, 234, 0.3);
      }

      .message.received .message-bubble {
        background: rgba(40, 40, 40, 0.8);
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .message-time {
        font-size: 10px;
        opacity: 0.7;
        margin-left: 10px;
      }

      .chat-input-container {
        display: none;
        padding: 20px;
        background: rgba(30, 30, 30, 0.5);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .chat-input-container.active {
        display: block;
      }

      .chat-input-wrapper {
        display: flex;
        align-items: flex-end;
        background: rgba(40, 40, 40, 0.5);
        border-radius: 25px;
        padding: 5px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .chat-input-wrapper:focus-within {
        border-color: #9333ea;
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
      }

      .chat-input {
        flex: 1;
        border: none;
        outline: none;
        padding: 10px 15px;
        font-size: 14px;
        background: transparent;
        resize: none;
        max-height: 100px;
        overflow-y: auto;
        color: #ffffff;
      }

      .chat-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .send-button {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        background: linear-gradient(135deg, #9333ea 0%, #4f46e5 100%);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 15px rgba(147, 51, 234, 0.3);
      }

      .send-button:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(147, 51, 234, 0.5);
      }

      .send-button:active {
        transform: scale(0.95);
      }

      .error-message {
        padding: 20px;
        text-align: center;
        color: #ef4444;
        font-size: 14px;
      }

      .verification-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 5px;
        opacity: 0.7;
        box-shadow: 0 0 10px currentColor;
      }

      /* Message container for notifications */
      .message-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        pointer-events: none;
      }

      .notification-message {
        padding: 12px 20px;
        margin-bottom: 10px;
        border-radius: 8px;
        color: white;
        font-size: 14px;
        opacity: 0;
        transform: translateX(100%);
        transition: all 0.3s ease;
        pointer-events: auto;
      }

      .notification-message.show {
        opacity: 1;
        transform: translateX(0);
      }

      .notification-message.info-message {
        background: rgba(59, 130, 246, 0.9);
      }

      .notification-message.error-message {
        background: rgba(239, 68, 68, 0.9);
      }

      .notification-message.success-message {
        background: rgba(34, 197, 94, 0.9);
      }

      /* Mouse tracking glow effect */
      .chat-container::before {
        content: '';
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
        transform: translate(-50%, -50%);
        transition: opacity 0.3s ease;
        opacity: 0;
      }

      @media (max-width: 768px) {
        .chat-container {
          width: 100%;
          height: 100vh;
          border-radius: 0;
        }

        .sidebar {
          width: 100%;
          position: absolute;
          z-index: 1000;
          height: 100%;
        }

        .chat-area.active {
          position: relative;
          z-index: 1001;
        }
      }
    </style>
  </head>
  <body>
    <!-- Message container for notifications -->
    <div id="messageContainer" class="message-container"></div>

    <div class="chat-container">
      <!-- Left Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">ðŸ’¬ Chats</div>
        <div class="search-bar">
          <input
            type="text"
            class="search-input"
            placeholder="Search or start new chat"
          />
        </div>
        <div class="user-list">
          <!-- Users will be populated by JavaScript -->
        </div>
      </div>

      <!-- Right Side - Chat Area -->
      <div class="chat-area" id="chatArea">
        <div class="welcome-screen" id="welcomeScreen">
          <h2>ðŸ’¬ Welcome to Chat</h2>
          <p>Select a contact to start messaging</p>
        </div>

        <!-- Chat Header -->
        <div class="chat-header" id="chatHeader">
          <div class="user-avatar" id="chatAvatar">A</div>
          <div class="user-info">
            <div class="user-name" id="chatName">User</div>
            <div class="user-status-text" id="user-status-text">online</div>
          </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will be populated by JavaScript -->
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container" id="chatInput">
          <div class="chat-input-wrapper">
            <textarea
              class="chat-input"
              id="messageInput"
              placeholder="Type a message..."
              rows="1"
            ></textarea>
            <button class="send-button" id="sendButton">âž”</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Include external JavaScript files -->
<script src="/static/javascript/crypto.js"></script>
<script src="/static/javascript/messaging.js"></script>
<script src="/static/javascript/userAuth.js"></script>
<script src="/static/javascript/helper.js"></script>


 
    </script>
  </body>
</html>
