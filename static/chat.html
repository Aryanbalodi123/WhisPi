<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Chat</title>
<link rel="stylesheet" href="/static/styles/chat.css">
  </head>
<body>
    <div id="messageContainer" class="message-container"></div>

    <div class="chat-container glass-primary">
      <div class="sidebar glass-secondary">
        <div class="sidebar-header glass-tertiary">
  <div class="sidebar-title-container">
    <span class="sidebar-user-name">Secure Chat</span>
  </div>
          <div class="dropdown-container">
            <button id="dropdownButton" class="dropdown-button">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <circle cx="12" cy="5" r="2"/>
                <circle cx="12" cy="12" r="2"/>
                <circle cx="12" cy="19" r="2"/>
              </svg>
            </button>
            <div id="dropdownMenu" class="dropdown-menu">
              <button id="logoutButton" class="logout-button">
                <svg class="logout-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Sign Out
              </button>
            </div>
          </div>
        </div>

     
        <div class="user-list">
          <!-- Users will be populated by JavaScript -->
        </div>
      </div>

      <div class="chat-area glass-secondary" id="chatArea">
        <div class="welcome-screen" id="welcomeScreen">
          <div class="welcome-icon glass-tertiary">
            <svg width="40" height="40" fill="none" stroke="rgba(255,255,255,0.6)" viewBox="0 0 24 24" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
          </div>
          <h2>Welcome to Secure Chat</h2>
          <p>Select a contact to start messaging</p>
        </div>

        <div class="chat-header glass-tertiary" id="chatHeader">
          <div class="user-avatar" id="chatAvatar">A</div>
          <div class="user-info">
            <div class="chat-user-name" id="chatName">User</div>

          </div>
        </div>

        <div class="chat-messages" id="chatMessages">
          <!-- Messages will be populated by JavaScript -->
        </div>

        <div class="chat-input-container glass-tertiary" id="chatInput">
          <div class="chat-input-wrapper glass-input">
            <textarea
              class="chat-input"
              id="messageInput"
              placeholder="Type a message..."
              rows="1"
            ></textarea>
            <button class="send-button" id="sendButton">
              <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/javascript/helper.js"></script>
    <script src="/static/javascript/crypto.js"></script>
    <script src="/static/javascript/messaging.js"></script>
    <script src="/static/javascript/userAuth.js"></script>

  </body>  
</html>
